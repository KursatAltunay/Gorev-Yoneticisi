<table>
  <tr *ngFor="let work of works">
    <td>{{ work.id }}</td>
    <td>{{ work.title }}</td>
    <td>{{ work.startDate }}</td>
    <td>{{ work.finishDate }}</td>
    <td>{{ work.location }}</td>
    <td>{{ work.detail }}</td>
    <td>{{ work.status }}</td>
    <td>{{ work.userId }}</td>
    <td>{{ work.workTypeId }}</td>
  </tr>
</table>
